<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add Memes</title>
  </head>
  <body>
    <div class="container">
      <form>
        <div class="input">
          <label for="name">Enter your name</label>
          <input required type="text" id="name" />
        </div>
        <div class="input">
          <label for="url">Enter meme url</label>
          <input required type="text" id="url" />
        </div>
        <div class="input">
          <label for="caption">Enter meme caption</label>
          <input required type="text" id="caption" />
        </div>
        <div class="input">
          <input value="SUBMIT" type="submit" />
        </div>
      </form>
    </div>

    <script src="index.js"></script>
  </body>
</html>
